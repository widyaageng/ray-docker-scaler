# Ray Serve Runtime Environment Configuration

# Working directory (relative to the project root)
working_dir: "."

# Python dependencies
pip:
  - ray[default]==2.9.0
  - ray[serve]==2.9.0
  - fastapi==0.104.1
  - uvicorn[standard]==0.24.0
  - pandas==2.1.4
  - numpy==1.24.4
  - aiohttp==3.9.1
  - asyncio-mqtt==0.13.0
  - python-dotenv==1.0.0
  - pydantic==2.5.2
  - prometheus-client==0.19.0
  - structlog==23.2.0
  - requests==2.31.0
  - websockets==12.0
  - yfinance==0.2.18
  - python-decouple==3.8

# Environment variables
env_vars:
  PYTHONPATH: "."
  RAY_SERVE_ENABLE_EXPERIMENTAL_STREAMING: "1"

# Conda environment (alternative to pip)
# conda:
#   - python=3.9
#   - pip
#   - pip:
#     - -r requirements.txt

# Excludes (files/directories to exclude from the runtime environment)
excludes:
  - "*.pyc"
  - "__pycache__"
  - ".git"
  - ".pytest_cache"
  - "tests/"
  - "*.log"
  - ".env"
